<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/app.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div id="title"><h1>Rock, Paper, Scissors</h1></div>
      <div id="round-result">Please make a choice</div>
      <div id="game-winner"></div>
      <div id="match-score">Match score is: [ Player: 0 | Computer: 0 ]</div>
      <div id="space"></div>
      <div class="options-container">
        <button class="player-choose" id="rock"></button>
        <button class="player-choose" id="paper"></button>
        <button class="player-choose" id="scissors"></button>
      </div>
    </div>
  </body>
</html>
